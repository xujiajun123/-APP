<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<title>KYapp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    		-->
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="css/cropper.css" />
		<link rel="stylesheet" href="css/HLPublic.css" />
		<link rel="stylesheet" href="css/cropper.css" />
		<link rel="stylesheet" href="css/banner.css" />
		<link rel="stylesheet" href="css/main.css" />
		<!--<script>window.$ = window.jQuery = WLJQ;</script>-->
		<style>
			
		</style>
	</head>

	<body>
		<!--头部-->
		<div class="header">
			<div class="back">
				<img class="PUBLIC-CENTER-V-SPAN" src="images/left.png" alt="" />
				<span class="PUBLIC-CENTER-V-SPAN"></span>
			</div>
			<div class="title"><span class="PUBLIC-CENTER-SPAN"></span></div>
			<div class="ability"><span class="PUBLIC-CENTER-V">sd</span></div>
		</div>
		<!--头部-->
		
		<!--底部-->
		<div class="footer">
			<div class="work">
				<div><img class="PUBLIC-CENTER-SPAN" src="images/nav/work-choose.png" alt="" /></div>
				<div><span class="PUBLIC-CENTER-SPAN">工作</span></div>
			</div>
			<div class="statement">
				<div><img class="PUBLIC-CENTER-SPAN" src="images/nav/statement.png" alt="" /></div>
				<div><span class="PUBLIC-CENTER-SPAN">报表</span></div>
			</div>
			<div class="main">
				<div><img class="PUBLIC-CENTER-SPAN" src="images/nav/main.png" alt="" /></div>
				<div><span class="PUBLIC-CENTER-SPAN">我的</span></div>
			</div>
		</div>
		<!--底部-->
		
		<!--登录-->
		<div data-role="page" class="page login_center" id="HYlogin">
			<div class="HYlogin">
				<div class="HYloginBox PUBLIC-CENTER">
					<div class="HYloginBoxUserName">
						<div><img class="PUBLIC-CENTER" src="images/login/username.png" /></div>
						<div><input class="PUBLIC-CENTER-V" data-role="none" type="text" placeholder="请输入您的账号" /></div>
					</div>
					<div class="HYloginBoxPassWord">
						<div><img class="PUBLIC-CENTER" src="images/login/userpassword.png" alt="" /></div>
						<div><input class="PUBLIC-CENTER-V" data-role="none" type="password" placeholder="请输入您的密码" /></div>
					</div>
					<div class="HYloginBtn" data-ajax=false> <button data-role='none'>登录</button></div>
					<div class="HYloginFindPassword"><span class="PUBLIC-CENTER">找回您的密码？</span></div>
				</div>
			</div>
			<div class="PopupWarn DisplayNone">
				<div class="PopupLayer"></div>
				<div class="PopupDivWarn">
					<div class="PopupTitle"><span>提示</span></div>
					<div class="PopupDivWarnText"><span>请输入正确号码</span></div>
					<div class="PopupWarnBtn">
						<span>确认</span>
					</div>
				</div>
			</div>
		</div>
		<!--登录-->
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
		<!--<script src="js/cordova.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/cropper.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/HYData.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js"></script>
		<script src="js/messages.js"></script>
		<script src="js/headAndbottom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/initOptions.js"></script>
		<script src="js/bannerPackging.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/methrod.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
